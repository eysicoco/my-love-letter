<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A letter for you üå∏</title>

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /* Animated Gradient Background */
  background: linear-gradient(45deg, #ffd6e8, #e0c3fc, #c2f0fc, #ffd6e8);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Elements with Rotation */
.floating-item {
  position: absolute;
  bottom: -10%;
  animation: floatUp 10s linear infinite;
  opacity: 0.6;
  will-change: transform;
  pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
}

/* Interactive Ripple Particle */
.ripple {
  position: absolute;
  pointer-events: none;
  font-size: 20px;
  animation: rippleOut 0.8s ease-out forwards;
  z-index: 100;
}
@keyframes rippleOut {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: scale(2.5) translateY(-20px); opacity: 0; }
}

/* Clouds for depth */
.cloud {
  position: absolute;
  background: white;
  filter: blur(30px);
  opacity: 0.3;
  border-radius: 50%;
  pointer-events: none;
}

/* Envelope Container */
.envelope {
  width: 90vw;
  max-width: 350px;
  height: 150px;
  position: relative;
  cursor: pointer;
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 10;
}
.envelope.open { height: 380px; transform: translateY(-20px); }

.envelope-body {
  width: 100%;
  height: 100%;
  background: #fffafc;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(255,105,180,0.2);
  position: absolute;
  border: 1px solid #ffe3f1;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffd6e8;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  border-radius: 15px 15px 0 0;
  transform-origin: top;
  transition: transform 0.5s ease;
  z-index: 3;
}
.envelope.open .flap { transform: rotateX(160deg); }

.paper {
  position: absolute;
  width: 92%;
  height: 88%;
  top: 8%;
  left: 4%;
  background: white;
  border-radius: 10px;
  padding: 15px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  z-index: 2;
}
.envelope.open .paper { opacity: 1; visibility: visible; z-index: 4; }

.photo-frame {
  width: 100%;
  height: 120px;
  background: #fff;
  padding: 5px;
  border: 1px solid #eee;
  margin-bottom: 10px;
}
.photo-frame img { width: 100%; height: 100%; object-fit: cover; }

font-family: 'Quicksand', sans-serif; /* Clean, rounded, and modern */
}

.title { 
  text-align: center; 
  font-family: 'Pacifico', cursive; /* Simple, readable script */
  font-size: 1.8rem; 
  color: #ff6fa5; 
  margin-bottom: 10px; 
}

#typed { 
  font-family: 'Quicksand', sans-serif;
  font-weight: 400;
  font-size: 1rem; 
  line-height: 1.6; 
  color: #444; 
  white-space: pre-line; 
  text-align: justify;
}

/* Smooth scrolling for the paper container */
.paper {
  scroll-behavior: smooth;
}

/* Optional: subtle fade-in for characters */
.char {
  animation: fadeIn 0.1s forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(2px); }
  to { opacity: 1; transform: translateY(0); }
}




</style>
</head>
<body onclick="createRipple(event)">

<div class="cloud" style="width: 200px; height: 100px; top: 10%; left: -50px;"></div>
<div class="cloud" style="width: 300px; height: 150px; bottom: 5%; right: -50px;"></div>

<div class="floating-item" style="left:5%; font-size: 25px;">‚ú®</div>
<div class="floating-item" style="left:25%; animation-delay:2s; font-size: 30px;">üå∏</div>
<div class="floating-item" style="left:55%; animation-delay:5s; font-size: 20px;">‚òÅÔ∏è</div>
<div class="floating-item" style="left:85%; animation-delay:1s; font-size: 28px;">üå∑</div>

<div class="envelope" id="myEnvelope" onclick="toggleLetter(event)">
  <div class="flap"></div>
  <div class="envelope-body"></div>

  <div class="paper" onclick="event.stopPropagation()">
    <div class="photo-frame">
      <img src="photo.jpg" alt="love">
    </div>
    <div class="title">To My Clarisse üíå</div>
    <div id="typed"></div>
  </div>
</div>

<audio id="music" loop>
  <source src="Who Knows.mp3" type="audio/mpeg">
</audio>

<script>
let i = 0;
let isTyping = false;
const text = `On this special day, I wanted to put my heart into words. I know life has been a blur lately, but you are the constant that keeps me grounded.

Hi! I made this just for you, sana magustuhan mo (very rushed na ito kasi always busy poüò≠). Anway, I made it dahil today is Valentine's Day!!ü•∞

Happy Valentine's Day Baby!üòô‚ù§Ô∏è

I wish and I hope na kung ano man tayo ngayon ay sana hindi matapos or magbago, lalo na yung sigla at saya kapag magkasama tayo. I always love you poooo. Everything you've done for me and for us, lahat yon I appreciated it. Even the gifts na nareceive ko mula sa'yo ü•π Kapag naiisip ko yon naiiyak ako kasi bihira lang, and almost none talaga na birthdays ko na may nag gift sa'kin, especially from someone I like and love.

The way na kung paano ka makitungo sa akin hanggang ngayon, this is why and how I very love you. Natatandaan ko naman mga sinasabi at pinapayo mo sa'kin lalo na nitong mga nakalipas na hindi ako nagiging ok sa sarili ko at sa ating dalawa. I'm adjusting myself and trying na mas maging maayos at better for you.

You always make me smile Clarisse, sa lahat ng oras masaya lang kita nakikita pag magkasama tayo lalo't ngayon na mas malalim na kung anong meron tayo. I will always listen sa lahat ng rants at mga problema mo, even sa mga kwento mong walang katapusannnnnn na never ko pinagsawaan dahil mas natutuwa ako pakinggan ka, nakikita ko na you're just you kapag kasama mo'ko.

I admire you so much sa mga bagay na nagagawa mo at sa kung sino ka, I love everything about you‚ù§Ô∏è

Thank you for being my safe place and my greatest adventure. Kahit busy ang mundo, sa‚Äôyo lang laging uuwi ang puso ko.

Again, Happy Valentine's Day to my special person!‚ù§Ô∏è

‚Äî Allen üå∏`;


function typeWriter() {
  const paper = document.querySelector(".paper");
  const typedElement = document.getElementById("typed");

  if (i < text.length) {
    // We use a span to give it that slight fade-in look if you used the CSS above
    const char = text.charAt(i);
    typedElement.innerHTML += char;
    i++;
    
    // Smooth auto-scroll logic
    // We use requestAnimationFrame for a jitter-free experience
    requestAnimationFrame(() => {
      paper.scrollTop = paper.scrollHeight;
    });
    
    // Varying the speed slightly (randomly) makes it feel more "human" and smooth
    let speed = char === "." || char === "!" || char === "?" ? 400 : 45;
    setTimeout(typeWriter, speed);
  }
}


// Background Interaction Logic
function createRipple(e) {
  const ripple = document.createElement("div");
  ripple.className = "ripple";
  // Random emoji for each tap
  const emojis = ["‚ù§Ô∏è", "‚ú®", "üíñ", "üå∏", "‚òÅÔ∏è"];
  ripple.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  
  ripple.style.left = (e.clientX || e.touches[0].clientX) - 10 + "px";
  ripple.style.top = (e.clientY || e.touches[0].clientY) - 10 + "px";
  
  document.body.appendChild(ripple);
  setTimeout(() => ripple.remove(), 800);
}

function toggleLetter(e) {
  const el = document.getElementById("myEnvelope");
  const music = document.getElementById("music");

  if (!el.classList.contains("open")) {
    el.classList.add("open");
    music.volume = 0.4;
    music.play().catch(() => {});

    if (!isTyping) {
        isTyping = true;
        setTimeout(typeWriter, 600);
    }
  } else {
    el.classList.remove("open");
  }
}
</script>
</body>
</html>
